<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Login | SRIT</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    .login-container {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: white;
      padding: 30px;
      width: 350px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #1f4fd8;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background: #1f4fd8;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-box button:hover {
      background: #163db5;
    }

    .login-box a {
      display: block;
      margin-top: 15px;
      text-decoration: none;
      color: #1f4fd8;
      font-size: 14px;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<div class="login-container">
  <div class="login-box">
    <h2>Student Login</h2>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Student Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <p id="errorMsg" class="error"></p>

    <a href="index.html">← Back to Home</a>
  </div>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try {
    const response = await alert("Login works in localhost with backend", {//fetch("http://localhost:8080/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await response.json();

    if (data.success) {
      // ✅ redirect to existing page
      window.location.href =
        "student-dashboard.html?name=" + encodeURIComponent(data.name);
    } else {
      document.getElementById("loginMessage").innerText = data.message;
    }

  } catch (err) {
    document.getElementById("loginMessage").innerText =
      "Server not responding";
  }
});
</script>

</body>
</html>
